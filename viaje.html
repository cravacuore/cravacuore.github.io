<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viaje Countdown</title>
    <meta name="description" content="Countdown al día del viaje de salida">
    <meta name="author" content="Damián Cravacuore">

    <!-- Responsive Stuff -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
  </head>

  <body class="body avenir bg-dark-gray">
    <script>
      var end = new Date('10/29/2022 8:00 AM');

          var _second = 1000;
          var _minute = _second * 60;
          var _hour = _minute * 60;
          var _day = _hour * 24;
          var timer;

          function showRemaining() {
              var now      = new Date();
              var distance = end - now;
              if (distance < 0) {

                  clearInterval(timer);
                  document.getElementById('countdown').innerHTML = 'Ya me fuí!';

                  return;
              }
              var days    = Math.floor(distance / _day);
              var hours   = Math.floor((distance % _day) / _hour);
              var minutes = Math.floor((distance % _hour) / _minute);
              var seconds = Math.floor((distance % _minute) / _second);

              document.getElementById('countdown').innerHTML = days + ' días <hr>';
              document.getElementById('countdown').innerHTML += hours + ' horas ';
              document.getElementById('countdown').innerHTML += minutes + ' minutos ';
              document.getElementById('countdown').innerHTML += seconds + ' segundos';
          }

          timer = setInterval(showRemaining, 1000);
      </script>
      <h1 class="tc silver mt6">Viaje</h1>
      <h2 id="countdown" class="measure center blue mt5 tc lh-copy"></h2>
  </body>
</html>
